<!DOCTYPE html>
<html lang="en" ng-app="fitAndThriveApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fit&Thrive</title>
    <style>
        /* Gaya CSS Anda tetap sama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container .input-group {
            margin-bottom: 20px;
        }

        .login-container .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container .input-group input:focus {
            border-color: #0072ff;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }

        .login-container .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .forgot-password a {
            color: #0072ff;
            text-decoration: none;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.8s ease;
        }

        /* Responsif untuk mobile */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container button {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body ng-controller="LoginController">

    <div class="login-container">
        <h2>Login to Fit&Thrive</h2>
        <form ng-submit="login()">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="email" ng-model="credentials.email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="credentials.password" required>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="register.html">Do You Have Account? Sign up</a>
            </div>
        </form>
        <p style="color: red;" ng-if="errorMessage">{{ errorMessage }}</p>
    </div>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        // Module AngularJS
        var app = angular.module('fitAndThriveApp', []);

        // Controller
        app.controller('LoginController', function($scope, $http) {
            $scope.credentials = {
                email: '',
                password: ''
            };
            $scope.errorMessage = '';

            $scope.login = function() {
                // Kirim data login ke API backend Laravel
                $http.post('http://localhost:8000/api/login', $scope.credentials)
                    .then(function(response) {
                        // Login berhasil
                        Swal.fire({
                            title: "Good job!",
                            text: "Login Successful!",
                            icon: "success"
                        });

                        localStorage.setItem('token', response.data.token); // Simpan token
                        localStorage.setItem('id', response.data.user.id); // Simpan token
                        localStorage.setItem('name', response.data.user.name);
                        localStorage.setItem('email', response.data.user.email);
                        window.location.href = 'dashboard.html'; // Redirect ke dashboard
                    })
                    .catch(function(error) {
                        // Login gagal
                        $scope.errorMessage = error.data.message || 'Login failed. Please try again.';
                    });
            };
        });
    </script>
</body>
</html>
