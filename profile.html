<!DOCTYPE html>
<html lang="en" ng-app="evoltActiveApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Evolt Active</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ProfileController">
<header class="bg-dark text-white py-3 sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0">Fit & Thrive</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#progress">My Progress</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#mealplan">Meal Plan</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Hi, {{ savedName || 'Guest' }}!
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="#" ng-click="logout()">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>

<section class="container my-5">
  <h2 class="text-center mb-4">Edit Profile</h2>
  <form ng-submit="updateProfile()" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" ng-model="user.name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" ng-model="user.email" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" ng-model="user.password" class="form-control">
      <small class="text-muted">Leave blank to keep your current password.</small>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="controller/profile-controller.js"></script>
</body>
</html>
